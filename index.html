<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .file-list {
      list-style: none;
      padding: 0;
    }
    .file-list li {
      background: #fff;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .file-list a {
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
    }
    .file-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“‚ GitHub Repo Explorer</h1>
    <p>Explore all files in this repository</p>
  </header>
  <div class="container">
    <ul class="file-list" id="file-list">
      <li>Loading files...</li>
    </ul>
  </div>
  <script>
    const repoOwner = "mobarokOP"; // Replace with your GitHub username
    const repoName = "mp3_quran_api"; // Replace with your repository name

    async function fetchRepoFiles() {
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error('Failed to fetch files. Please check the repository name and permissions.');
        }
        const files = await response.json();
        files.forEach(file => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = file.html_url;
          link.target = '_blank';
          link.textContent = file.name;
          li.appendChild(link);
          fileList.appendChild(li);
        });
      } catch (error) {
        fileList.innerHTML = `<li>Error: ${error.message}</li>`;
      }
    }

    fetchRepoFiles();
  </script>
</body>
</html>
